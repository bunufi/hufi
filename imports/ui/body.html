
<template name="bodyTemplate">
  <body>
    <div class="container">
      <hr>
      {{> offer}}
      <hr>
      {{> search}}
    </div>
  </body>
</template>

<template name="applicationLayout">
  <div class="container">
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name="about">
  <h1>about</h1>
  <p>Mountains are calling and you must go.</p>
  <p>Hufi will take you to there.</p>
</template>

<template name="offer">
  <form class="new-trip">
    <h3>Offer a trip</h3>
    <input type="text" name="where_to" placeholder="where to"/><br>
    <input type="text" name="where_from" placeholder="where from"/><br>
    <input name="when" id='datetimepicker4' placeholder="when" type="text" /><br>
    <input class="btn btn-info" type="submit" value="Submit">
  </form>
</template>

<template name="search">
  <h3>Search for a trip</h3>
  <div class="page-header clearfix">
    <h4 class="pull-left">Offered trips</h4>
    <div class="pull-right">
      <input type="text" name="search" class="form-control" width="250px" placeholder="Find a trip...">
    </div>
  </div>

  <ul class="list-group">
    {{#each searchTrips}}
      <li>
        <button class="delete">&times;</button>
        from {{to}} - to {{from}} - on {{when}}
      </li>
    {{else}}
      <p class="alert alert-warning">Nothing found for {{query}}. Sorry, bub.</p>
    {{/each}}
  </ul>
</template>

<template name="signup">
  <div class="container">
    {{> loginButtons}}<br><br>
    {{#if currentUser}}
      Logged in user:<br>
      {{currentUser.username}}<br>
      <br><br>
      This is the information that is only visible when user is logged in.
      <br><br><br><br>
    {{/if}}
  </div>
</template>
